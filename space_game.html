<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <script src="space_game.js"></script>
    <title>Space Game</title>
</head>
<body onload="startBackgroundAnimation()">
    <div class="game-container game-text">

        <div class="game-menu">
            <div class="game-title borderstyle">Galactic Star Field Fighter</div>
        </div>

        <div class="game-instructions game-text">Use the keyboard Arrows to move and spacebar to shoot.</div>  

        <button type="button" class="game-button start-button game-text" onClick="startGame()">Start</button>
        <button type="button" class="game-button pause-button game-text" onClick="pauseGame()">Pause</button>
        <button type="button" class="game-button quit-button game-text" onClick="quitGame()">Quit</button>
        
        

        <div class="game-hud">
            <span class="borderstyle">Score: <span id="game-score-value">0</span></span>
            <span class="borderstyle">Time: <span id="game-time-value">0</span></span>
        </div>

        <div class="graphics-container">
            <div class="graphics" id="graphics"></div>
        </div>

        
        
    </div>
</body>
</html>
